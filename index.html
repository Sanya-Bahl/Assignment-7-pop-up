<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Popup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <div class="text-center mt-5">
        <button class="clicks">Click Me</button>
    </div>

    <div class="container mt-5 py-4" id="box">
        <div class="one">
            <input class="submission" type="submit" style="float: right; font-weight: bold; color: red;" value="x"></input>
            <h3 class="text-center">Enter Details</h3>
            <form action="#">
                <div class="form-group">
                    <label for="Username">Username</label>
                    <input type="text" name="" class="form-control">
                </div>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="email" name="" class="form-control">
                </div>
                <input type="submit" value="Submit" class="submission mt-3 btn btn-primary">
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
  </html>
